app-id: "@APP_ID@"
runtime: "org.gnome.Platform"
runtime-version: "46"
sdk: "org.gnome.Sdk"
command: "@APP_NAME@"
finish-args:
  - "--share=network"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--socket=wayland"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"
  - "*.pyc"
modules:
  - "python3-requests.yaml"
  - name: "@APP_NAME@"
    builddir: true
    buildsystem: "meson"
    sources:
      - type: "dir"
        path: "../../../"
